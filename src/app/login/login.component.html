
<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
        (ngSubmit)="Login(loginForm)"
        #loginForm="ngForm" ngNativeValidate
        autocomplete="off" class="col-md-12 bg-red-600">
            <div class="form-group col-md-8 py-2">
                <label for="">Username</label>
                <input type="email" name="userName" class="form-control"  placeholder="User Name "
                 required ngModel #userNameVar="ngModel" email
                 [ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }"  >
            </div>
            <div class="form-group col-md-8 py-2">
                <label for="">PassWord</label>
                <input type="password" name="password" class="form-control"
                 ngModel #passwordVar="ngModel" required placeholder="PassWord"
                 [ngClass]="{'is-invalid':(passwordVar.touched || passwordVar.dirty) && !passwordVar.valid}">
            </div>
            <div class="form-group position-relative py-2 gap-2 d-md-flex">
                <button class="btn btn-primary" [disabled]="!loginForm.valid" style="width: 80px;">Login</button>
                <button class="btn btn-outline-secondary " [routerLink]="['/welcome']" style="width: 80px;">Cancel</button>
            </div>
        </form>
    </div>
</div>
